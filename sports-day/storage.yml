apiVersion: v1
kind: PersistentVolume
metadata:
  name: sportsday-pv
  namespace: sportsday
spec:
  capacity:
    storage: 30Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/raid/sportsday
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sportsday-mysql-pvc
  namespace: sportsday
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: manual