apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: sportsday
spec:
  replicas: 0
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:lts
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              value: "sportsday"
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: mysql-secret
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "3072Mi"
          volumeMounts:
            - name: db-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: db-persistent-storage
          persistentVolumeClaim:
            claimName: sportsday-mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: sportsday
  labels:
    app: mysql
spec:
  ports:
    - port: 3306
      targetPort: 3306
      name: mysql
  selector:
    app: mysql
  type: ClusterIP
