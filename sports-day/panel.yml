apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel
  namespace: sportsday
spec:
  selector:
    matchLabels:
      app: panel
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        app: panel
        network/database: "true"
    spec:
      containers:
        - name: sports-day-panel
          image: ghcr.io/sports-day/sports-day-panel:main
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/healthz
              port: 3000
            failureThreshold: 20
            initialDelaySeconds: 0
            periodSeconds: 30
          env:
            - name: TZ
              value: Asia/Tokyo
          envFrom:
            - secretRef:
                name: frontend-secret
            - secretRef:
                name: panel-secret
          resources:
            requests:
              cpu: "1000m"
              memory: "1024Mi"
            limits:
              cpu: "2000m"
              memory: "4096Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: panel-service
  namespace: sportsday
spec:
  type: ClusterIP
  selector:
    app: panel
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
