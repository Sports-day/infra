apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sportsday-ingress
  namespace: sportsday
spec:
  tls:
    - hosts:
        - sports-day.net
        - form.sports-day.net
        - admin.sports-day.net
        - api.sports-day.net
        - argocd.sports-day.net
        - pma.sports-day.net
      secretName: ingress-secret
  rules:
    - host: "sports-day.net"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: panel-service
                port:
                  number: 80
    - host: "form.sports-day.net"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: form-service
                port:
                  number: 80
    - host: "admin.sports-day.net"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: admin-service
                port:
                  number: 80
    - host: "api.sports-day.net"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: backend-service
                port:
                  number: 80
    - host: "pma.sports-day.net"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: pma-service
                port:
                  number: 80